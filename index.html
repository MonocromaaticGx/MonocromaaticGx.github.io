<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <section class="form-container">
        <h2>Registro de Usuarios</h2>
        <form action="procesar_registro.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit" onclick="location.href='https://danelxg.github.io/'">Registrar</button>
        </form>
        <div class="external-button">
            <p>¿Ya tienes una cuenta?</p>
            <button onclick="location.href='login.php'">Iniciar Sesión</button>
        </div>
    </section>
    <section class="recycling-table">
        <h2>Tabla de Contenido de Reciclaje</h2>
        <table>
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Porcentaje de Descuento</th>
                    <th>Gramos Reciclados</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Plastico</td>
                    <td>35% Max</td>
                    <td>1%/1gr</td>
                </tr>
                <tr>
                    <td>Hojalata</td>
                    <td>35% Max</td>
                    <td>2%/1gr</td>
                </tr>
                <tr>
                    <td>Papel</td>
                    <td>35% Max</td>
                    <td>1%/0.5gr</td>
                </tr>
                <tr>
                    <td>Carton</td>
                    <td>35% Max</td>
                    <td>1%/1gr</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
